<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <button @click="eventPrevious" >prev</button>
            <div class="slider-wrapper" tabindex="0">
                <div v-for ="(slides, index) in slides" :key="index" class="item" v-show="index === activeEl" >
                    <img src="slides.image" alt="slides.title" />
                    <div class="text">
                        <h3>{{ slides.title }}</h3>
                        <p>
                            {{ slides.text }}
                        </p>
                    </div>
                </div>
            </div>
            <button @click="eventNext" >next</button>
        </div>
        
    </div>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
